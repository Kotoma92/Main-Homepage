        <div class="content">
            <h2 style="text-align: center;">Eventhandlers til Console.log</h2>
            <p>Dobbelklikk</p>
            <div id="boxdbl"></div>
            <p>Kontekstmeny (HÃ¸yreklikk)</p>
            <div id="boxcontext"></div>
            <p>Key Down</p>
            <input style="margin-left:10px;" type="text" id="testKey"/>
            <script>

                //Eventlisteners

                document.getElementById("boxdbl").addEventListener("dblclick", testOnDblClick);
                document.getElementById("boxcontext").addEventListener("contextmenu", testContextMenu);
                document.getElementById("testKey").addEventListener("keyup", testKeyDown);
                document.getElementById("testKey").addEventListener("keydown", keyupFunction);

                //Functions

                function testOnDblClick() {
                    document.getElementById("boxdbl").style.backgroundColor = "blue";
                    console.log("testOnDblClick")
                }
            
                function testContextMenu() {
                    document.getElementById("boxcontext").style.backgroundColor = "blue";
                    alert("Du klarte det!")
                    console.log("testContextMenu")
                }
                function testKeyDown() {
                    document.getElementById("testKey").style.backgroundColor = "red";
                    console.log("testKey")
                }
                function keyupFunction() {
                    document.getElementById("testKey").style.backgroundColor = "blue";
                    console.log("testKey")
                }

            </script>
