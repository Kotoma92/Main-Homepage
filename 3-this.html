        <div class="content">
            <h2 style="text-align: center;">Mouseover for  testing</h2>
            <table style="margin-left:10px;font-size:30px;">
                <tr>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                </tr>
        
                <tr>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                </tr>
        
                <tr>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                </tr>
            </table>
        
            <script>
        
                function mouseOver(test) {
                    test.innerHTML = "x";
                    console.log(test.innerHTML)
                }
                function mouseOut(test) {
                    test.innerHTML = "o";
                    console.log(test.innerHTML)
                }
            </script>
