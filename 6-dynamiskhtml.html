</head>
<body>
    <div class="wrap">
        <header class="header">Velkommen til Kristian's nettside!</header>

            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>

        <div class="content">
            <h2 style="text-align: center;">Dynamisk HTML</h2>
            <input id="sizeSlider" type="range" min="100" max="800" step="10" oninput="showDiv()" />
            <input id="borderWidth" type="range" min="1" max="100" step="1" oninput="showDiv()" />
            <input id="borderRadius" type="range" min="1" max="50" step="1" oninput="showDiv()" />
            <br/>
            <input id="textInput" type="text" oninput="showDiv()" value="Her kan du endre tekst :>" />
            <select id="colorChooser" onchange="showDiv()">
                <option value="red">Red color</option>
                <option selected value="green">Green color</option>
                <option value="blue">Blue color</option>
            </select>
            <select id="borderColor" type="text" onchange="showDiv()">
                <option value="black">Black border</option>
                <option value="grey">Grey border</option>
                <option value="transparent">Transparent</option>
            </select>
            
            <div id="resultat"></div>
            <div id="resultatHtml" style="font-family: monospace"></div>
            <output id="totalSize"></output>
            <script>
            
            var resultatDiv = document.getElementById('resultat');
            var resultatHtmlDiv = document.getElementById('resultatHtml');
            var sizeSlider = document.getElementById('sizeSlider');
            var textInput = document.getElementById('textInput');
            var colorChooser = document.getElementById('colorChooser');
            var borderColor = document.getElementById('borderColor');
            var borderWidth = document.getElementById('borderWidth');
            var borderRadius = document.getElementById('borderRadius');
            var totalSizeVal = document.getElementById("sizeSlider").value;
            
            showValue();

            function showValue() {
                document.getElementById(totalSize).innerHTML = totalSizeVal;
                }

            showDiv();

            function showDiv() {
                resultatDiv.innerHTML = '<div style="'
                    + 'background-color: ' + colorChooser.value + ';'
                    + 'width: ' + sizeSlider.value + 'px;'
                    + 'height: ' + sizeSlider.value + 'px;' 
                    + 'border-color: ' + borderColor.value + ';'
                    + 'border-style: ' + 'solid' + ';'
                    + 'border-width: ' + borderWidth.value + 'px' + ';'
                    + 'border-radius: ' + borderRadius.value + '%' + ';'
                    + '">'
                    + '<div style="text-align:center;margin-top:45%;margin-bottom:45%;">' + textInput.value + '</div>';
                
                    resultatHtmlDiv.innerText = resultatDiv.innerHTML;
            }
            </script>

        </div>
        <div class="footer">
            <p style="float:left">Made by Kristian Roland</p>
            <p style="float:right">Modul 1</p>
        </div>
    </div>
</body>
