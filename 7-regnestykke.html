        <div class="content">
            <h2 style="text-align: center;">Variabel til regnestykke</h2>
            <input id="tallA" type="range" min="1" max="1000" step="1" oninput="calculate()" value="2" />
            <input id="tallB" type="range" min="1" max="100" step="1" oninput="calculate()" value="2" />
            <div style="margin-left:10px" id="resultat"></div>
            <script>
                var resultatDiv = document.getElementById('resultat');
                var tallAInput = document.getElementById('tallA');
                var tallBInput = document.getElementById('tallB');
        
                calculate();
        
                function calculate() {
                    var tallA = parseInt(tallAInput.value);
                    var tallB = parseInt(tallBInput.value);
                    var areal = tallA * tallB;
                    var omkrets = '2' * tallA + '2' * tallB;
        
                    resultatDiv.innerHTML = '<div>Areal:</div>' +
                        tallA + '*' + tallB + '=' + areal + 'cm' + '<br/>'
                        +  '<div>Omkrets:</div>' + '2' + '*' + tallA + '+' + '2' + '*' + tallB + '=' + omkrets + 'cm' + '<br/>';
                }
                </script>
        </div>
