            <h2 style="text-align: center;">Random variabel til boks</h2>
            <button style="margin-left:25px;" onClick="window.location.reload();">Refresh Page</button>
            <div id="resultatHtml"></div>
            <div id="resultat"></div>

            <script>
                var resultatDiv = document.getElementById('resultat');
                var resultatHtmlDiv = document.getElementById('resultatHtml');
                calculate();
        
                function calculate() {
                    var tallA = 100 + Math.floor(Math.random() * 500);
                    var tallB = 100 + Math.floor(Math.random() * 500);
                    var tallC = 5 + Math.floor(Math.random() * 50);
                    var tallD = 0 + Math.floor(Math.random() * 50);
        
                resultatDiv.innerHTML = '<div style="margin-left:20%;'
                                        + 'width:' + tallA + 'px;' 
                                        + 'height:' + tallB + 'px;'
                                        + 'background-color:blue;' 
                                        + 'border-color:red;'
                                        + 'border-style:solid;'
                                        + 'border-width:' + tallC + 'px;'
                                        + 'border-radius:' + tallD + '%;"'
                                        + '/>';
                resultatHtmlDiv.innerText = resultatDiv.innerHTML;                        
                                       
                }
            </script>
