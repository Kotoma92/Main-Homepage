    <input id="text" type="text"/>
    <h2 id="overskrift">Overskrift</h2>
    <button onclick="doSomethingA(this)">A</button>
    <button onclick="doSomethingB(this)">B</button>

    <script>
        var textInput = document.getElementById('text');
        var h2Element = document.getElementById('overskrift');

        function doSomethingA(iqenrgpiouqweprgon) {
            textInput.style.backgroundColor = 'aquamarine';
            h2Element.style.backgroundColor = 'aquamarine';
            iqenrgpiouqweprgon.style.backgroundColor = 'aquamarine';

            textInput.classList.add('borderTggl');
            h2Element.classList.add('borderTggl');
            iqenrgpiouqweprgon.classList.add('borderTggl');
            textInput.value = "Trykket pÃ¥ knapp A";
        }

        function doSomethingB(iqenrgpiouqweprgon) {
            textInput.style.backgroundColor = 'blue';
            h2Element.style.backgroundColor = 'blue';
            iqenrgpiouqweprgon.style.backgroundColor = 'blue';

            textInput.style.color = 'whitesmoke';
            h2Element.style.color = 'whitesmoke';
            iqenrgpiouqweprgon.style.color = 'whitesmoke';

            textInput.style.fontWeight = 'bolder';
            h2Element.style.fontWeight = 'bolder';
            iqenrgpiouqweprgon.style.fontWeight = 'bolder';


            textInput.classList.remove('borderTggl');
            h2Element.classList.remove('borderTggl');
            iqenrgpiouqweprgon.classList.remove('borderTggl');

            textInput.value = "Trykket pÃ¥ knapp B";
        }
    </script>
